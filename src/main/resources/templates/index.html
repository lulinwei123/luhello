<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<body id="body">

    <header class="header">
    	<div class="full-center">
        <div id="wrapper" class="login-page">
			<div id="login_form" class="form">
				<form id="login-form" class="login-form" method="post">
					<input name="username" type="text" placeholder="用户名" id="user_name"/>
					<input name="password" type="password" placeholder="密码" id="password"/>
					<input type="button" id="login" onclick="loginUser()" value="登 录" />
					<p class="message">
						欢迎登录工作日志系统
					</p>
				</form>
			</div>
		</div>
		</div>
    </header>



<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/circleMagic.js"></script>
<script type="text/javascript" src="/static/js/layui.js"></script>
<script>
  $(function(){
    $('.header').circleMagic({
      radius: 35,
      density: .1,
      color: 'rgba(255,255,255, 0.4)',
      clearOffset: .9
    });
  }) 
  
			layui.use('layer', function() {
				//非空验证
				$('input[type="button"]').click(function() {
					var name = $('input[name="username"]').val();
					var pwd = $('input[name="password"]').val();
					if(name == '') {
						layer.msg("请输入用户名", {
							anim:6,
							icon: 5,
							time:800
							});
							return;
					} else if(pwd == '') {
						layer.msg("请输入密码", {
							anim:6,
							icon: 5,
							time:800
							});
							return;
					}
				})
			})
</script>
<script type="text/javascript">
        function loginUser() {
            $.ajax({
                dataType: 'json', // 注意：这里是指希望服务端返回json格式的数据
                cache: true,
                async: false,
                type: 'POST',
                data: $('#login-form').serialize(),
                url: '/main',
                error: function () {
                    alert('请求失败');
                },
                success: function (data) {
                    if (data.code==0){
                        window.location.href = '/toPageMain';
                    }

                }
            });
        }
        if(window != top)
        top.location.href = location.href;
</script>
</body>
</html>
