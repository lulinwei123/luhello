<!DOCTYPE html>

<head th:include="include :: header"></head>
<body class="gray-bg">

				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${department.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">部门编号：</label>
								<div class="col-sm-8">

							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门名称：</label>
								<div class="col-sm-8">
									<input id="bmName" name="bmName" th:value="${department.bmName}" class="form-control" type="text">
								</div>
							</div>
														<!--<div class="form-group">	-->
								<!--<label class="col-sm-3 control-label">公司id：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<input id="gsId" name="gsId" th:value="${department.gsId}" class="form-control" type="text">-->
								<!--</div>-->
							<!--</div>-->
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/department/edit.js">
	</script>
</body>
</html>
