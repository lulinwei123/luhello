<!DOCTYPE html>
<html lang="zh" >

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>登录系统</title>
	<meta name="description" content="若依后台管理框架">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/static/css/login.css"  rel="stylesheet" />
	<link href="/static/css/ry-ui.css" rel="stylesheet" />
	<style type="text/css">
		label.error {
			position: inherit;
		}
	</style>

</head>

<body class="signin">

<header class="header">
	<div class="full-center">

		<div class="signinpanel">
			<div class="row">
				<div class="col-sm-5">
					<form id="signupForm" method="post" class="signupForm">
						<input type="text" name="username" class="form-control uname" placeholder="用户名" value="" />
						<input type="password" name="password" class="form-control pword" placeholder="密码" value="" />

						<button class="btn btn-success btn-block" id="btnSubmit" onclick="login()" data-loading="验证登录中，请稍后...">登录</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</header>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- 验证插件 -->
<script src="/static/js/validate/jquery.validate.min.js"></script>
<script src="/static/js/validate/messages_zh.min.js"></script>

<script  type="text/javascript" src="/static/js/validate/login.js"></script>
<!--背景特效-->
<script type="text/javascript" src="/static/js/circleMagic.js"></script>
</body>

</html>
